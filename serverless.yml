service: chainSpy-backend

plugins:
  - serverless-python-requirements
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  pythonRequirements:
    dockerizePip: false

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  lambdaHashingVersion: 20201221
  environment:
    positionKey: ${env:POSITION_KEY}
    coinMCapKey: ${env:COIN_CAP_KEY}
    exchangeRateKey: ${env:OPEN_EX_RATES_KEY}

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get
  chainInfo:
    handler: api/chainInfo/handler.main
    events:
      - http:
          path: /chaininfo
          method: post
